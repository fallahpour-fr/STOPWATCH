<html>

<head>
    <title> STOPWATCH </title>
    <link rel="stylesheet" type="text/css" href="/project7/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/3657f037a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="palettes-container">
        <h1 class="palettes-container__element text-color">STOPWATCH</h1>
        <h2 class="palettes-container__element text-color">VANILLA JAVASCRIPT STOPWATCH</h2>
        <div class="palettes-container__element show-time text-color">
            <span id="min">0</span>:<span id="second">0</span>:<span id="tens">0</span>
        </div>
        <div class="palettes-container__element">
            <button class="control-time control-time--start">Start</button>
            <button class="control-time control-time--stop ">Stop</button>
            <button class="control-time control-time--reset">Reset</button>
        </div>
    </div>
</body>
<script src="/project7/script.js" type="text/javascript"></script>

</html>
